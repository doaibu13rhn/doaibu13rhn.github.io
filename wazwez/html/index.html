<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wazwez</title>
    <!-- css  -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- bs 5 css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- font  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <!-- navbar start  -->
      <nav class="navbar navbar-expand-lg mt-3">
        <div class="container-fluid">
          <a class="navbar-brand d-block d-md-none" href="#">
            <img src="../asset/wazwez.png" alt="wazwez-logo" />
          </a>
          <a class="navbar-brand d-none d-md-block ms-5" href="#">
            <img src="../asset/wazwez.png" alt="wazwez-logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav align-items-center d-none d-md-flex">
              <li class="nav-item me-3">
                <a class="nav-link active" aria-current="page" href="#">
                  <img src="../asset/Notification.png" alt="" />
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <img src="../asset/icon-profile.png" alt="" width="40" />
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><b>Krozeo Jupiter</b></a>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link" href="#">
                  <img src="../asset/arrow.png" alt="" />
                </a>
              </li>
            </ul>

            <ul class="navbar-nav align-items-center d-block d-md-none">
              <li class="nav-item me-3">
                <a class="nav-link active" aria-current="page" href="#">
                  <img src="../asset/Notification.svg" alt="" /> Notification
                </a>
              </li>
              <li class="nav-item d-flex align-items-center">
                <a class="nav-link" href="#">
                  <img src="../asset/icon-profile.png" alt="" width="40" />
                  <b>Krozeo Jupiter</b>
                  <img src="../asset/arrow.png" alt="" />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- navbar end  -->

      <!-- content start -->
      <div class="content d-flex justify-content-center py-5">
        <div class="card-content p-3">
          <div class="content-header d-flex justify-content-between m-0">
            <div class="left">
              <h6 id="category">MY TASK</h6>
              <h5 class="title"><b>To Do List</b></h5>
              <p class="sub-title text-muted">Buat list tugas harian saya</p>
            </div>
            <div class="right mt-3">
              <button
                class="btn-add-task rounded-pill d-none d-md-block"
                id="button"
                onclick="show_hide()"
              >
                <img src="../asset/plus-wazwez.png" alt="" style="width: 2vw" />
                <span class="text-white">Tambah tugas</span>
              </button>
            </div>
          </div>
          <button
            class="btn-add-task rounded-pill d-block d-md-none mb-3"
            id="button"
            onclick="addTask()"
          >
            <img src="../asset/plus-wazwez.png" alt="" style="width: 5vw" />
            <span class="text-white">Tambah tugas</span>
          </button>
          <div class="content-subheader d-flex justify-content-between mt-0">
            <p class="text-muted">Sort by</p>
            <div class="right">
              <select name="sorted" id="sorted" class="sort-by rounded-pill">
                <option value="date">by tanggal</option>
                <option value="time">by time</option>
                <option value="newest">terbaru</option>
              </select>
            </div>
          </div>
          <div class="main-content mt-3">
            <div class="task-list d-flex justify-content-between mb-3">
              <div class="left d-flex align-items-start">
                <input
                  type="checkbox"
                  name="product-design"
                  id="product-design"
                />
                <div class="detail">
                  <div class="info">
                    <label for="product-design" class="task-name fw-bold"
                      >Product Design</label
                    >
                    <span class="task-deadline fw-bold ms-3">Hari ini</span>
                  </div>
                  <div class="task-desc text-muted mt-1">
                    Tugas untuk design team
                  </div>
                </div>
              </div>
              <div class="right">
                <img src="../asset/arrow.png" alt="icon-dropdown" />
              </div>
            </div>
            <div class="task-list d-flex justify-content-between mb-3">
              <div class="left d-flex align-items-start">
                <input
                  type="checkbox"
                  name="product-design"
                  id="product-design"
                />
                <div class="detail">
                  <div class="info">
                    <label for="product-design" class="task-name fw-bold"
                      >Development</label
                    >
                    <span class="task-deadline fw-bold ms-3">15 Juni 2022</span>
                  </div>
                </div>
              </div>
              <div class="right">
                <img src="../asset/arrow.png" alt="icon-dropdown" />
              </div>
            </div>
            <div class="task-list d-flex justify-content-between mb-3">
              <div class="left d-flex align-items-start">
                <input
                  type="checkbox"
                  name="product-design"
                  id="product-design"
                />
                <div class="detail">
                  <div class="info">
                    <label for="product-design" class="task-name fw-bold"
                      >Launching Wazwez Website</label
                    >
                    <span class="task-deadline fw-bold ms-3">20 Juni 2022</span>
                  </div>
                </div>
              </div>
              <div class="right">
                <img src="../asset/arrow.png" alt="icon-dropdown" />
              </div>
            </div>
          </div>
          <div class="task-done py-2 d-flex">
            <div class="done" onclick="show_hide()">
              <img src="../asset/arrowright.png" alt="" />
            </div>
            <p class="text-muted ms-3">Terselesaikan (3 tugas)</p>
          </div>
        </div>
      </div>
      <!-- content end  -->
    </div>
    <!-- bs 5 js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- bs 5 js end  -->
    <script src="../js/script.js"></script>
  </body>
</html>
